<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta name="description" content="Creating a Registration form using html and css.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="title">Registration</div>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="detials">Full Name</span>
					<input type="text" placeholder="Enter Your Name" required>
				</div>
				<div class="input-box">
					<span class="detials">Username</span>
					<input type="text" placeholder="Enter Your UserName" required>
				</div>
				
				<div class="input-box">
					<span class="detials">Date Of Birth</span>
					<input type="text" placeholder="DD/MM/YYYY" required>
				</div>
				<div class="input-box">
					<span class="detials">Contact Number</span>
					<input type="tel" placeholder="Enter Your Contact Number" required>
				</div>
				<div class="input-box">
					<span class="detials">Email</span>
					<input type="email" placeholder="Enter Your Email" required>
				</div>
				<div class="input-box">
					<span class="detials">Password</span>
					<input type="password" placeholder="Enter Your Password" required>
				</div>
				<div class="input-box">
					<span class="detials">Confirm Password</span>
					<input type="password" placeholder="Confirm Your Password" required>
				</div>
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1">
					<input type="radio" name="gender" id="dot-2">
					<input type="radio" name="gender" id="dot-3">
					<span class="gender-title">Gender</span>
					<div class="category">
						<label for="dot-1">
							<span class="dot-one"></span>
							<span class="gender">Male</span>
						</label>
						<label for="dot-2">
							<span class="dot-two"></span>
							<span class="gender">Female</span>
						</label>
						<label for="dot-3">
							<span class="dot-three"></span>
							<span class="gender">Other</span>
						</label>
					</div>
				</div>
				<div class="button">
                   <input type="submit" value="Register">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
